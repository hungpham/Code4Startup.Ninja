<div class="auth-forms title">
  <h2>Login</h2>
  <form ng-submit="login(user)">
  
    <div class="input-group">
      <div class="input-group-addon">
      	<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
      </div>
      <input type="email" ng-model="user.email" placeholder="Email" class="form-control" required>
    </div><br>

    <div class="input-group">
      <div class="input-group-addon">
      	<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
      </div>
      <input type="password" ng-model="user.password" placeholder="Password" class="form-control" required>
    </div><br> 

    <input type="submit" value="Login" class="btn btn-info">
  </form>

  <h3>Login by social</h3>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" aria-label="Facebook" ng-click="loginSocial('facebook')"><i class="fa fa-facebook-square"></i> Facebook</button>
    <button type="button" class="btn btn-default" aria-label="Twitter" ng-click="loginSocial('twitter')"><i class="fa fa-twitter-square"></i> Twitter</button>
  </div>
</div>
